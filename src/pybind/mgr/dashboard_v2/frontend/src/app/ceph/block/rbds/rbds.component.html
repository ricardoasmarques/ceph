<div class="col-sm-2">

  <div>
    <tabset [vertical]="true" type="pills">
      <tab *ngFor="let rbdPool of rbdPools"
           (select)="onSelectedPoolChange(rbdPool.name)"
           heading="{{ rbdPool.name }}">
      </tab>
    </tabset>
  </div>
  </div>

<div class="col-sm-10" style="border-left: 1px solid #dddddd">
  <h2>Block Pool {{ selectedPool }}</h2>
<!--h2>RBD images within <strong>{{ selectedPool }}</strong> pool</h2-->
  <h3>Images</h3>

<table class="table table-bordered">
  <thead>
  <tr>
    <th>Name</th>
    <th>Size</th>
    <th>Objects</th>
    <th>Object size</th>
    <th>Features</th>
    <th>Parent</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let image of images">
    <td>{{ image.name }}</td>
    <td>{{ image.size }}</td><!--  | dimless_binary-->
    <td>{{ image.num_objs }}</td><!--  | dimless -->
    <td>{{ image.obj_size }}</td><!--  | dimless_binary -->
    <td>{{ image.features_name }}</td>
    <td>{{ image.parent }}</td>
  </tr>
  </tbody>
</table>

</div>
